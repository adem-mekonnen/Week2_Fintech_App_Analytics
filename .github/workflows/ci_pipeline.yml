name: Fintech Analytics CI Pipeline

on:
  push:
    branches: ["main", "task-*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3

      # 2. Setup Python 3.10 (UPDATED as requested)
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: 'requirements.txt'

      # 3. Upgrade pip
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # 4. Install Project Dependencies
      # Removed --no-build-isolation as it often causes errors with standard packages
      - name: Install Project Dependencies
        run: |
          pip install -r requirements.txt

      # 5. Optional: Download spaCy model
      - name: Download spaCy English model
        run: |
          python -m spacy download en_core_web_sm || true

      # 6. Lint with flake8
      - name: Lint with flake8
        run: |
          # Check for syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check for styling (warnings only, won't fail build)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 7. Run Unit Tests (Passes if no tests are found)
      - name: Run Unit Tests
        run: |
          pytest || (if [ $? -eq 5 ]; then echo "No tests found â€” skipping."; exit 0; else exit 1; fi)